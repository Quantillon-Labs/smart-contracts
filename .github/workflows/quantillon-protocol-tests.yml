name: Quantillon Protocol Tests

on:
  push:
    branches:
      - main
    paths:
      - "quantillon-protocol/**"
      - ".github/workflows/quantillon-protocol-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "quantillon-protocol/**"
      - ".github/workflows/quantillon-protocol-tests.yml"
  schedule:
    # Nightly heavy CI run (UTC)
    - cron: "0 3 * * *"

jobs:
  test:
    name: Build & Test (gating)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    defaults:
      run:
        working-directory: quantillon-protocol

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build contracts
        run: make build

      - name: Run tests
        run: make test

  ci-heavy:
    name: Full CI Suite (nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    defaults:
      run:
        working-directory: quantillon-protocol

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (Slither, etc.)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run full CI suite (Makefile)
        run: make ci

