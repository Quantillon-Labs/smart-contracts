name: Forge Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Needed for actions/deploy-pages OIDC
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts (optional but recommended)
        run: |
          cd quantillon-protocol
          forge build --sizes

      - name: Generate docs
        run: |
          cd quantillon-protocol
          rm -rf docs
          forge doc --out docs
          echo "== top of docs =="
          ls -la docs
          echo "== site root (docs/book) =="
          ls -la docs/book          

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Post-process HTML
        run: |
          cd quantillon-protocol
          node tools/doc-postprocess.mjs ./docs/book

      # REQUIRED by GitHub Pages before uploading the artifact
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quantillon-protocol/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
