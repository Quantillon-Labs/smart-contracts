# smart-contracts/quantillon-protocol/.github/workflows/tests.yml
# GitHub Actions workflow: on push/PR to main|master, runs make build && make test.
# Exists so this repo is self-contained and CI runs without external setup.

name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build
        run: make build
        working-directory: .

      - name: Test
        run: make test
        working-directory: .
